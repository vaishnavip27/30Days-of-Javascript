<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <p>
        A plaindrome is a word or a phrase that reads the same backwards as
        forwards, e.g. level or madam
      </p>
      <div class="inputs">
        <label type="text" placeholder="Enter text or number">
        <button>Check palindrome</button>
      </div>
    </div>
    <script src="style.css"></script>
  </body>
</html>
